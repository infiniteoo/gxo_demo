<div class="item-form">
    <h2>{{ item ? 'Edit' : 'Add' }} Item</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="item.name" name="name" required />
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="item.quantity" name="quantity" required />
  
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="item.price" name="price" required />
  
      <button type="submit">{{ item ? 'Update' : 'Add' }} Item</button>
    </form>
  </div>
